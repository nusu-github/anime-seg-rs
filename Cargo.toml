[package]
name = "anime-seg-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
image = { version = "0.25", default-features = false, features = ["rayon", "avif", "bmp", "gif", "jpeg", "png", "tiff", "webp"] }
indicatif = "0.17"
ndarray = "0.15"
ort = { version = "2.0.0-rc.0", features = ["load-dynamic", "cuda", "directml"] }
walkdir = "2.5"
rayon = "1.9"

[profile.release]
lto = "thin"
codegen-units = 1
