name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Build Debug
        run: cargo build --verbose

      - name: Build Release
        run: cargo build --release --verbose

      - uses: actions/upload-artifact@v4
        with:
          name: anime-seg-rs_${{ matrix.os }}
          path: target
